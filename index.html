<body>

  <!-- Rating state start -->

  <div class="rating_card_wrapper ">
    <div class="rating_card_container ">
      <div class="rating_card_icon circle_button">
        <img class="" src="./images/icon-star.svg" alt="">
      </div>
      <div class="card_body">
        <h2> How did we do?</h2>

        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>


      <div class="number-items">
        <button class="circle_button">1</button>
        <button class="circle_button">2</button>
        <button class="circle_button">3</button>
        <button class="circle_button">4</button>
        <button class="circle_button">5</button>
      </div>

      <button onclick="submitForm()" id="submit_btn">Submit</button>
      

    </div>
    <div class="thank hidden">
      <div class="thank_img">
        <img src="./images/illustration-thank-you.svg" alt="">
        <p>You selected <span class="rated"></span> out of 5</p>
      </div>
      <div class="thank_content">
